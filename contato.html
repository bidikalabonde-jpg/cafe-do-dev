<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café do Dev - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fale Conosco</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Menu</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-container">
            <h2>Envie sua mensagem</h2>
            <p id="mensagemSucesso" style="display:none; color: green; font-weight: bold; text-align: center; margin-bottom: 15px;">
            </p>
            
            <form id="formContato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome completo" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="5" placeholder="Como podemos ajudar?" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Café do Dev</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
